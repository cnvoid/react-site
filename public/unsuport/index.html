<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>浏览器不兼容</title>
    <style type="text/css">
        body{
            background: #303445;
            /*background: #ffbf13;*/
            font-family: 'Microsoft Sans Serif';
        }
        .inner {
            margin: 200px auto 0 auto;
            width: 795px;
        }
        h3{
            color: #ffbf13;
            font-size: 39px;
            margin: 0 0 10px 0;
            font-weight: 900;
        }
        h5{
            color: #f7b200;
            font-size: 18px;
            margin: 20px 0 20px 0;
        }
        .browser{
            text-align: center;
            float: left;
            display: inline;
            padding-top: 20px;
            margin-right: 50px;
        }
        a{
            text-decoration: none;
        }
        img{
            width: 80px;
        }
        .browser p{
            color: #f7b200;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="inner">
        <h3>您的Internet Explorer浏览器可能版本较低！</h3>
        <h5>本站采用HTML5、CSS3等新技术开发，已不再支持老旧的IE，建议您使用以下浏览器访问：</h5>
        <div class="browser">
            <a href="https://www.google.cn/intl/zh-CN/chrome/" target="_blank">
                <img  src="images/chrome.png" alt="Chrome">
                <p>谷歌浏览器</p>
            </a>
        </div>
        <div class="browser">
            <a href="http://www.firefox.com.cn/" target="_blank">
                <img  src="images/huhuo.png" alt="火狐">
                <p>火狐浏览器</p>
            </a>
        </div>
        <div class="browser">
            <a href="https://www.apple.com/cn/safari/" target="_blank">
                <img  src="images/safari.png" alt="Safari">
                <p>Safari浏览器</p>
            </a>
        </div>
        <div class="browser">
            <a href="https://browser.qq.com/" target="_blank">
                <img  src="images/QQbrowser.png" alt="QQ浏览器">
                <p>QQ浏览器</p>
            </a>
        </div>
        <div class="browser">
            <a href="https://www.microsoft.com/zh-cn/windows/microsoft-edge" target="_blank">
                <img  src="images/edge.png" alt="Microsoft Edge">
                <p>Microsoft Edge</p>
            </a>
        </div>
        <div class="browser">
            <a href="https://support.microsoft.com/zh-cn/help/17621/internet-explorer-downloads" target="_blank">
                <img  src="images/ie.png" alt="Internet Explorer">
                <p>IE11浏览器</p>
            </a>
        </div>

    </div>
</body>
</html>
